{% extends "base.html" %}

{% block main %}
    {% include 'flash_messages.html' %}
    <div id="soloprofile">
        <div id = "user">
            <img id="profilepicture" src="{{ url_for('static',filename=userprofile.profilepic) }}" alt="Profile Photo for {{ userprofile.first_name }} {{ userprofile.last_name }}" />
                <div>
                    <h3 class="bold"> {{ userprofile.first_name }} {{ userprofile.last_name }}</h3>
                    <p class="grey"> <img class="icon" src="../static/email.png"  alt="Email Icon" />{{ userprofile.email }}</p>
                    <p class="grey"> <img class="icon" src="../static/location.png"   alt="Location"/> {{ userprofile.location}}</p>
                    <p class="grey"> <img class="icon" src="../static/date.png" alt="Date join icon"/> Joined on {{ userprofile.created_on}}</p>

                </div>
        </div>
        <div id="aboutme">
            <h4 class="bold grey"> About Me</h4>
            <p id="bio" class="grey" >{{ userprofile.biography}}</p>
        </div>
        <div id="btns">
        <button id="send" class="btn btn-primary">Send Message</button> <button id="follow" class="btn btn-primary">Follow</button>
        </div>
    </div>
{% endblock %}
